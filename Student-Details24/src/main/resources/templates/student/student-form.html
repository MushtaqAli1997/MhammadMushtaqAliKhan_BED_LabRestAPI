<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel="stylesheet" href="MyStyle.css" type="text/css">

<title>Update Student</title>
</head>

<body>

	<div class="container">

		<h3>Student Update System</h3>
		<hr>

		<p class="h4 mb-4">Update Student Details</p>

		<form action="#" th:action="@{/student/saveStudent}"
			th:object="${student}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<h5>Student's First Name</h5>
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="Enter First Name">

			<h5>Student's Last Name</h5>
			<input type="text" th:field="*{lastName}"
				class="form-control mb-4 col-4" placeholder="Enter Last Name">

			<h5>Student's Course</h5>
			<input type="text" th:field="*{course}"
				class="form-control mb-4 col-4" placeholder="Enter Course">

			<h5>Student's Country</h5>
			<input type="text" th:field="*{country}"
				class="form-control mb-4 col-4" placeholder="Enter Country">

			<button type="submit" class="btn btn-info col-2">UPDATE</button>

		</form>

		<hr>
		<a th:href="@{/student/homepage}">Back to Student's List</a>

	</div>
</body>

</html>
