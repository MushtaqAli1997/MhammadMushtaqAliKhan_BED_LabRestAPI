<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Student Details</title>
</head>

<body>

	<div class="container">

		<h3>All Students</h3>
		<hr>

		<!-- Add a button -->
		<a th:href="@{/student/addNewStudent}"
			class="btn btn-primary btn-sm mb-3"> Add Student </a>


		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Student's ID</th>
					<th>Student's First Name</th>
					<th>Student's Last Name</th>
					<th>Course</th>
					<th>Country</th>
					<th>Actions</th>

				</tr>
			</thead>

			<tbody>
				<tr th:each="tempStudent : ${student}">

					<td th:text="${tempStudent.id}" />
					<td th:text="${tempStudent.firstName}" />
					<td th:text="${tempStudent.lastName}" />
					<td th:text="${tempStudent.course}" />
					<td th:text="${tempStudent.country}" />
					<td>
						<div class="row">

							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/student/updateStudent1}"
									method="POST">

									<input type="hidden" name="studentId"
										th:value="${tempStudent.id}" />
									<button type="submit" class="btn btn-primary btn-sm mb-3">Update</button>

								</form>
							</div>

							<div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" th:action="@{/student/deleteStudent}"
									method="POST">

									<input type="hidden" name="studentId"
										th:value="${tempStudent.id}" />
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
										Delete</button>

								</form>
							</div>
							</div>
					</td>


				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
